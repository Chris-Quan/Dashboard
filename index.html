<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF=8">
        <title>Dashboard</title>
        <link ref = "stylesheet" href='style.css' />
    </head>
    <body style="background-color:#1c87c9;">
        
        <!--top bar-->
        <div class ="topBar">
            <div class = "topHalf">
                <div class="search">
                    <image src = "images/icons/magnify.svg">
                    <input type = "text" name = "search"/>
                </div>
                <div class ="notification">
                    <img src = "images/icons/bell-ring-outline.svg">
                </div>
                <div class="account picture">
                    
                    <img src = "images/profilePicture.png" width="50" height = "50">
                    <p>Account</p>
                </div>
            </div>
            <div class = "bottomHalf">
                <div class = "profile">
                    <img src = "images/profilePicture.png" width="50" height = "50">
                </div>
                <div class = "buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <!--side bar-->
        <div>
            <div class = "sidebar">
                <div class="sidebar menuItem">
                    <img src = "images/icons/view-dashboard.svg"/>
                    <hl>Dashboard</hl>
                </div>
    
                <div class="sidebar menuItem">
                    <img src = "images/icons/Home.svg"/>
                    <hl>Home</hl>
                </div>
                
                <div class="sidebar menuItem">
                    <img src = "images/icons/card-account-details.svg"/>
                    <hl>Profile</hl>
                </div>

                <div class="sidebar menuItem">
                    <img src = "images/icons/android-messages.svg"/>
                    <hl>Messages</hl>
                </div>

                <div class="sidebar menuItem">
                    <img src = "images/icons/clock-outline.svg"/>
                    <hl>History</hl>
                </div>
            
                <div class="sidebar menuItem">
                    <img src = "images/icons/note-multiple.svg"/>
                    <hl>Tasks</hl>
                </div>
                
                <div class="sidebar menuItem">
                    <img src = "images/icons/account-group.svg"/>
                    <hl>Communities</hl>
                </div>

                <!--spacing needed-->
                <br>

                <div class="sidebar menuItem">
                    <img src = "images/icons/cog.svg"/>
                    <hl>Settings</hl>
                </div>
            
                <div class="sidebar menuItem">
                    <img src = "images/icons/message-question.svg"/>
                    <hl>Support</hl>
                </div>
            
                <div class="sidebar menuItem">
                    <img src = "images/icons/shield-check.svg"/>
                    <hl>Privacy</hl>
                </div>
            
    
        </div>


        <!--body-->
        <div>

        </div>

    </body>
</html>
