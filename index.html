<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link ref = "stylesheet" href='style.css'>
    </head>
    <body style="background-color:#1c87c9;">
        
        <!--top bar-->
        <div class ="topBar">
            <div class = "topHalf">
                <div class="search">
                    <img src = "images/icons/magnify.svg" alt ="" >

                </div>
                <div class ="notification">
                    <img src = "images/icons/bell-ring-outline.svg" alt="" >
                </div>
                <div class="account picture">
                    
                    <img src = "images/profilePicture.png" width="50" height = "50" alt="profile picture" >
                    <p>Account</p>
                </div>
            </div>
            <div class = "bottomHalf">
                <div class = "profile">
                    <img src = "images/profilePicture.png" width="50" height = "50" alt="profile picture" >
                </div>
                <div class = "buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <!--side bar-->
        <div>
            <div class = "sidebar">
                <div class="sidebar menuItem">
                    <img src = "images/icons/view-dashboard.svg" alt="" >
                    <h1>Dashboard</h1>
                </div>
    
                <div class="sidebar menuItem">
                    <img src = "images/icons/Home.svg" alt ="">
                    <h1>Home</h1>
                </div>
                
                <div class="sidebar menuItem">
                    <img src = "images/icons/card-account-details.svg" alt="" >
                    <h1>Profile</h1>
                </div>

                <div class="sidebar menuItem">
                    <img src = "images/icons/android-messages.svg" alt="" >
                    <h1>Messages</h1>
                </div>

                <div class="sidebar menuItem">
                    <img src = "images/icons/clock-outline.svg" alt="" >
                    <h1>History</h1>
                </div>
            
                <div class="sidebar menuItem">
                    <img src = "images/icons/note-multiple.svg" alt="" >
                    <h1>Tasks</h1>
                </div>
                
                <div class="sidebar menuItem">
                    <img src = "images/icons/account-group.svg" alt="" >
                    <h1>Communities</h1>
                </div>

                <!--spacing needed-->
                <br>

                <div class="sidebar menuItem">
                    <img src = "images/icons/cog.svg" alt="" >
                    <h1>Settings</h1>
                </div>
            
                <div class="sidebar menuItem">
                    <img src = "images/icons/message-question.svg" alt="" >
                    <h1>Support</h1>
                </div>
            
                <div class="sidebar menuItem">
                    <img src = "images/icons/shield-check.svg" alt="" >
                    <h1>Privacy</h1>
                </div>
            
    
        </div>


        <!--body-->
        <div>
            <main class = "content">
                <div class = "projects">
                    <h3>projects</h3>

                    <!--Card section-->
                    
                </div>
